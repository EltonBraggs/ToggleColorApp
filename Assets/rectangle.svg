<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<style>
		.outer-rect {
		transform: scale(1.2);
		transform-origin: center;
		}

		.inner-rect {
		fill: red;
		transition: fill 0.5s;
		}
	</style>
	<rect class="outer-rect" width="50" height="50" x="25" y="25" fill="yellow"/>
	<rect class="inner-rect" width="30" height="30" x="35" y="35" fill="red"/>
</svg>
